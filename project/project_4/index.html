<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    <div id="wrapper">
        <h1>Number Gussing Game</h1>
        <p>Try and guess a random number between 1 and 100 .</p>
        <p>you have 10 attemps to guess the right number .</p>
    </br>
    <form class="form">
        <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>
    <div class="resultParas">
        <p>Previous Guesses:<span class="guesses"></span></p>
        <p>Guesses Remaining:<span class="lastResults">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
    <script src="chaiaurcode.js"></script>
</body>
</html>
